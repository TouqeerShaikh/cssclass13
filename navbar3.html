<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar #3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <h1>Navigation</h1>

    <nav class="nav1">

            <div class="nav1-right-cont2"><button>Discover</button></div>
        </div>
    </nav>
    <!-- nav-bar 2 html  -->
    <nav class="nav2">
        <div class="nav2-left"><i class="fa-regular fa-circle"></i>&nbsp; Miri UI</div>
        <div class="nav2-right">
            <div class="nav2-right-div1">

        </div>
    </nav>

    <nav class="nav3">
        <div class="nav3-left"><i class="fa-regular fa-circle"></i>&nbsp; Miri UI</div>
        <div class="nav3-right">
            <div class="nav3-right-div1">

    <!-- nav-bar 4 html  -->
    <nav class="nav4">
        <div class="nav4-left"><i class="fa-regular fa-circle"></i>&nbsp; Miri UI</div>
        <div class="nav4-right">

            <div class="nav4-right-cont3"><i class="fa-brands fa-square-instagram"></i>&nbsp;&nbsp; Instagram</div>
